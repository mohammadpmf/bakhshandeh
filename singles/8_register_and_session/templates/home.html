<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
</head>
<body>
	<a href="/register">Create an account</a>
	<br>
	{% if _id %}
		<p>Welcome {{ _id }} :D Click <a href="/logout">here</a> if you want to logout!</p>
	{% else %}
		<a href="/login">Login Here</a>
	{% endif %}
	{% if error %}
		{{ error }}
	{% endif %}
</body>
</html>
